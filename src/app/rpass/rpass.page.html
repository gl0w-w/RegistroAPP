
<ion-content class="ion-padding">
    <img src="../../assets/Img/RegistrAPP-3-9-2024.png" alt="Logo">
  
  <form [formGroup]="resetForm" (ngSubmit)="onResetPassword()">
    <ion-item>
      <ion-label position="floating">Correo electrónico</ion-label>
      <ion-input type="email" formControlName="email"></ion-input>
    </ion-item>
    <ion-text color="danger" *ngIf="resetForm.get('email')?.touched && resetForm.get('email')?.invalid">
      {{ getErrorMessage('email') }}
    </ion-text>

    <ion-item>
      <ion-label position="floating">Nueva contraseña</ion-label>
      <ion-input type="password" formControlName="newPassword"></ion-input>
    </ion-item>
    <ion-text color="danger" *ngIf="resetForm.get('newPassword')?.touched && resetForm.get('newPassword')?.invalid">
      {{ getErrorMessage('newPassword') }}
    </ion-text>

    <ion-button expand="block" type="submit" class="ion-margin-top" [disabled]="resetForm.invalid">CAMBIAR CONTRASEÑA</ion-button>
  </form>

  <ion-button expand="block" fill="clear" (click)="goToLogin()" class="btn-ol">
    Volver al inicio de sesión
  </ion-button>
</ion-content>

<ion-header>
  <ion-toolbar>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding" >
  <h2>Bienvenido, Profesor!</h2>
  <h2>{{ correo }}</h2>
  <br>
  
  <ion-card>
    <ion-card-header>
      <ion-card-title>RegistrAPP - Panel de Profesor</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      Desde aquí puede generar el código QR para la asistencia.
    </ion-card-content>
  </ion-card>

  <ion-button expand="block" (click)="generarCodigoQR()" class="ion-margin-top">Generar Código QR</ion-button>
<br>
  <ion-card>
    <ion-card-header>
      <ion-card-title>Asistencias Registradas</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-list>
        <ion-item *ngFor="let asistencia of asistencias">
          <ion-label>
            <h2>{{ asistencia.correo }}</h2>
            <p>{{ asistencia.hora }}</p>
          </ion-label>
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>

  <ion-button expand="block" (click)="logout()" class="ion-margin-top">Cerrar Sesión</ion-button>
</ion-content>
